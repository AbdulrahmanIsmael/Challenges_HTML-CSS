<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Health Panel</title>
</head>
<body>
  <div class="container">

    <div class="bg1">
      <h1>16 <span  class="special">| 24</span></h1>
      <p>Goals completed</p>
    </div>

    <div class="bg1">
      <h1><i class="fas fa-battery-three-quarters"></i></h1>
      <p>Respiration</p>
    </div>

    <div class="bg2">
      <h1><i class="fas fa-running"></i></h1>
      <p>Miles</p>
    </div>

    <div class="bg1">
      <h1>36 &deg;</h1>
      <p>Temperature</p>
    </div>

    <div class="bg1">
      <h1><i class="fas fa-bed"></i></h1>
      <p>Sleep Keep</p>
    </div>

    <div class="bg2">
      <h1>98 <span class="special">bpm</span></h1>
      <p>Heart Rate</p>
    </div>

    <div class="bg1">
      <h1>170 <span class="special">lbs</span></h1>
      <p>Weight</p>
    </div>

    <div class="bg1">
      <h1>28 <span class="special">%</span></h1>
      <p>Fat Percentage</p>
    </div>

    <div class="bg2">
      <h1>118 <span class="special">mgdl</span></h1>
      <p>Blood Glucose</p>
    </div>

    <div class="bg2">
      <h1>680 <span class="special">kcal</span></h1>
      <p>AVG Consumption</p>
    </div>

    <div class="bg2">
      <h1><i class="fas fa-dumbbell"></i></h1>
      <p>Workouts</p>
    </div>

    <div class="bg2">
      <h1>85 <span  class="special">%</span></h1>
      <p>Body Hydration</p>
    </div>

  </div>
</body>
</html>
