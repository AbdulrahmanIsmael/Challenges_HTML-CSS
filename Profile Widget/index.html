<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Profile Widget</title>
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <header>
          <nav id="nav-Links">
            <img src="assests/search.svg" alt="search" />
            <img src="assests/bell.svg" alt="notifications" />
          </nav>
        </header>
        <section id="profile">
          <img
            src="assests/background.png"
            alt="background"
            class="background"
          />
          <img src="assests/avatar.png" alt="photo" class="avatar" />
          <div class="aboutme">
            <div class="name-job">
              <h1>
                John Westfield
                <img src="assests/check.svg" alt="checkmark" />
              </h1>
              <p>I'm interested in building projects, traveling, and biking</p>
            </div>
          </div>
        </section>
        <section id="details">
          <div class="container-details">
            <span class="num">150</span>
            <span class="num">43.150</span>
            <span class="num">163</span>

            <span class="text">Following</span>
            <span class="text">Followers</span>
            <span class="text">Posts</span>
          </div>
        </section>

        <button class="btn">Follow Me</button>

        <section id="skills">
          <div class="info">
            <span>
              <img src="assests/mark.png" alt="location" />
              <p>Lived in <strong>Budapest</strong></p>
            </span>
            <span>
              <img src="assests/case.png" alt="job" />
              <p>Works as Full-Stack developer at Google</p>
            </span>
            <span>
              <img src="assests/fire.png" alt="job" />
              <p>Works as Full-Stack developer at Google</p>
            </span>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
