<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
    integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
  <title>Google</title>
</head>
<body>
  <!-- Header -->
  <header id="main-header">
    <!-- Navbar -->
    <nav id="main-nav">
      <a href="#">Gmail</a>
      <a href="#" style="margin-right: 25px;">Images</a>
      <div id="bar">
        <i class="fa-solid fa-bars"></i>
        <div id="dropdown"></div>
      </div>
      <img src="img/A.png" alt="Profile Image">
    </nav>
  </header>
  <!-- Main page (search engine) -->
  <main id="main-page">
    <img src="img/logo.png" alt="Google Logo" id="main-logo">
    <br>
    <div class="container">
      <input id="search">
      <i class="fa-solid fa-magnifying-glass search-min"></i>
      <i class="fa-solid fa-microphone mic"></i>
    </div>
    <br>
    <button type="submit" class="btn" style="margin-right: 8px;">Google Search</button>
    <button class="btn">I'm Feeling Lucky</button>
  </main>
</body>
</html>
